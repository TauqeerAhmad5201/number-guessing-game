apiVersion: apps/v1
kind: Deployment
metadata:
  name: number-game-canary
  namespace: number-game
  labels:
    app: number-guessing-game
    version: canary
    deployment-type: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: number-guessing-game
      version: canary
  template:
    metadata:
      labels:
        app: number-guessing-game
        version: canary
    spec:
      containers:
      - name: number-game
        image: number-game:canary
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: game-config
              key: NODE_ENV
        - name: APP_VERSION
          value: "canary"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always
